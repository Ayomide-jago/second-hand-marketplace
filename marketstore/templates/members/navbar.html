<div>
    (% url 'index' as index_url%)
    <span>(% if request.path == index_url%)Home(% else %)<a href="(( url 'index' ))/">Home</a>(% endif %)</span>
    (% url 'index' as about_url%)
    <span><a href="(% url 'About' %)/">About</a></span>
    (% url 'index' as contact_url%)
    <span><a href="(% url 'Contact' %)/">Contact</a></span>
</div>
