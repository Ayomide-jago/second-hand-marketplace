{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Your Listings</h2>
    <div class="row">
        {% for item in items %}
        <div class="col-md-4">
            <div class="card mb-4">
                {% if item.images.first %}
                <img src="{{ item.images.first.image.url }}" class="card-img-top" style="height:200px; object-fit:cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.price }} USD</p>
                    <span class="badge bg-{{ item.is_sold|yesno:'danger,success' }}">{{ item.status|title }}</span>
                    <a href="{% url 'item_detail' item.pk %}" class="btn btn-sm btn-outline-primary d-block mt-2">View</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p>You have not listed any items yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
